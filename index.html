<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <main class="relative flex">
      <nav class="h-svh w-full max-w-72 bg-gray-900 p-6">
        <div class="text-xl font-bold text-white">サービス名とか</div>
        <ul class="mt-10 space-y-1 text-gray-400">
          <li>
            <a href="/" class="menu-item active">トップページ</a>
          </li>
          <li>
            <a href="/login" class="menu-item">ログイン</a>
          </li>
        </ul>
      </nav>
      <div class="flex flex-1 flex-col">
        <header class="bg-white shadow-sm">
          <nav
            class="mx-auto flex items-center justify-between p-6 lg:px-8"
            aria-label="Global"
          >
            <div class="flex lg:flex-1">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img
                  class="h-8 w-auto"
                  src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600"
                  alt=""
                />
              </a>
            </div>
            <div class="flex lg:hidden">
              <button
                type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="size-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                  data-slot="icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
              <a href="#" class="text-sm/6 font-semibold text-gray-900"
                >Log in <span aria-hidden="true">&rarr;</span></a
              >
            </div>
          </nav>
        </header>
        <div class="flex-1 bg-gray-100 p-8">
          <h1 class="title">トップページ</h1>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div class="card space-y-6">
              <h2 class="card-title">テキストフィールド</h2>
              <div>
                <label for="email" class="label">メールアドレス</label>
                <div class="mt-2">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    autocomplete="email"
                    required
                    class="input w-full"
                    placeholder="user@example.com"
                  />
                  <div class="caption-group mt-1">
                    <p class="caption">メールアドレスを入力してください</p>
                  </div>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-6">
                <div>
                  <label for="password" class="label">パスワード</label>
                  <div class="mt-2">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="password"
                      required
                      class="input input-error w-full"
                    />
                    <div class="caption-group mt-1">
                      <p class="caption caption-error">
                        パスワードを入力してください
                      </p>
                    </div>
                  </div>
                </div>
                <div>
                  <label for="password" class="label">パスワード確認用</label>
                  <div class="mt-2">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      autocomplete="password"
                      required
                      class="input w-full"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="card space-y-6">
              <h2 class="card-title">テキストエリア</h2>
              <div>
                <label for="bio" class="label">自己紹介</label>
                <div class="mt-2">
                  <textarea
                    type="bio"
                    name="bio"
                    id="bio"
                    required
                    class="input w-full"
                    placeholder="自己紹介を入力してください"
                  ></textarea>
                  <div class="caption-group mt-1">
                    <p class="caption">自己紹介を入力してください</p>
                    <p class="caption caption-right">1000文字以内</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="card space-y-6">
              <h2 class="card-title">チェックボックス</h2>
              <div>
                <label class="checkbox">
                  <input type="checkbox" checked />
                  <div>利用規約に同意する</div>
                </label>
              </div>
              <fieldset>
                <legend class="font-bold">都道府県1</legend>
                <div class="flex gap-4 mt-1 checkbox-group checkbox-group-error">
                  <label class="checkbox">
                    <input type="checkbox" checked />
                    <div>北海道</div>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" />
                    <div>青森</div>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" />
                    <div>岩手</div>
                  </label>
                </div>
              </fieldset>
              <fieldset>
                <legend class="font-bold">都道府県2</legend>
                <div class="flex flex-col gap-2 mt-1">
                  <label class="checkbox checkbox-error">
                    <input type="checkbox" />
                    <div>秋田</div>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" />
                    <div>宮城</div>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" />
                    <div>福島</div>
                  </label>
                </div>
              </fieldset>
            </div>
            <div class="card space-y-6">
              <h2 class="card-title">ラジオボタン</h2>
              <div>
                <label class="radio">
                  <input type="radio" checked />
                  <div>利用規約に同意する</div>
                </label>
              </div>
              <fieldset>
                <legend class="font-bold">都道府県1</legend>
                <div class="flex gap-4 mt-1 radio-group radio-group-error">
                  <label class="radio">
                    <input type="radio" name="prefecture1" checked />
                    <div>北海道</div>
                  </label>
                  <label class="radio">
                    <input type="radio" name="prefecture1" />
                    <div>青森</div>
                  </label>
                  <label class="radio">
                    <input type="radio" name="prefecture1" />
                    <div>岩手</div>
                  </label>
                </div>
              </fieldset>
              <fieldset>
                <legend class="font-bold">都道府県2</legend>
                <div class="flex flex-col gap-2 mt-1">
                  <label class="radio radio-error">
                    <input type="radio" name="prefecture2" />
                    <div>秋田</div>
                  </label>
                  <label class="radio">
                    <input type="radio" name="prefecture2" />
                    <div>宮城</div>
                  </label>
                  <label class="radio">
                    <input type="radio" name="prefecture2" />
                    <div>福島</div>
                  </label>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
